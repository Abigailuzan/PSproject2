<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>log in</title>
    <link rel="stylesheet" href="/css/log_in.css">
</head>
<body class="loginForm">
<div>
    <button class="go_back" onclick="goBack()">close</button>
    <h1>Welcome back</h1>
    <form class="logIN" action="../html/games_menu.html">
        <label for="name">your player name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email"> Enter your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Enter your password:</label>
        <input id="password" type="password" name="password" required>

        <input type="submit" value="Log in" onclick="Authentication()">
    </form>
    <a href="register.html">Don't have an account yet? Press here to register</a>
</div>
<script src="/js/logIN.js" type="text/javascript"></script>
</body>
</html>
